<script>
    var w = window.innerWidth;
    var h = window.innerHeight;
    var ow = window.outerWidth;
    var oh = window.outerWidth;
    var x = document.getElementById("data");
    x.innerHTML = "Browser width: " + w + ", height: " + h + ".<br/> Outer width: " + ow + ", height: " + oh + ".<br/> Pixel ratio : " + window.devicePixelRatio;
</script>
